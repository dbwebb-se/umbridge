<!DOCTYPE html>
<meta content="text/html; charset=utf-8">
<head>
    <title>Feedback</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>

    <style>
        .larger { width: 1500px !important; }
        .sidenav {
            width: 140px;
            position: fixed;
            top: 20px;
            left: 10px;
            background: #eee;
            overflow-x: hidden;
            padding: 8px 0;
            font-size: 8px;
        }

        #sourcecode {
            z-index: 99;
        }
        
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #2196F3;
            display: block;
        }
        
        .sidenav a:hover {
            color: #064579;
        }
        
        .main {
            z-index: 99;
            margin-left: 140px;
            font-size: 20px;
            padding: 0px 10px;
        }

        .wrapper {
                    display: flex;
        flex-direction: column;
        }

        .feedback-wrapper {
            background-color: black;
            color: #abb2bf;
        }

    </style>
</head>


<body>
    <div class="sidenav {{ ('larger' if not file_content else '') }}">
        <a href="{{ url_for('results.browse_files', req_path=previous_directory) }}">../</a>
        {% for file in files %}
            <a href="{{ (request.path + '/' if not request.path.endswith('/') else '') + (file if not file_content else '') }}">
                {{ (link_content + '/' if not request.path.endswith('/') else '') + (file if not file_content else '') }}
            </a>
        {% endfor %}
    </div>



    <div class="main">
        {% if is_log_file %}
            {% include 'log_file.html' %}
        {% else %}
            {% include 'code.html' %}
        {% endif %}
</div>
</body>
